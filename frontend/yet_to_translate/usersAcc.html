<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Accounts | School Management System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #1e3a8a;
  --emerald: #059669;
  --amber: #d97706;
  --red: #b91c1c;
  --bg: #f4f7fb;
  --card: #ffffff;
  --text-dark: #0f172a;
  --text-muted: #64748b;
  --border: #e5e7eb;
  --shadow: 0 10px 30px rgba(0,0,0,0.06);
  --radius: 14px;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", sans-serif;
}

body {
  background: var(--bg);
  color: var(--text-dark);
}

/* Layout */
.dashboard {
  max-width: 1200px;
  margin: 40px auto;
  padding: 0 24px;
}

/* Header */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 28px;
}

.header h1 {
  font-size: 26px;
  font-weight: 700;
}

.header p {
  color: var(--text-muted);
  margin-top: 4px;
}

/* Buttons */
button {
  padding: 10px 16px;
  border-radius: 12px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.25s ease;
}

button.primary-btn {
  background: linear-gradient(135deg, var(--primary), #2563eb);
  color: white;
  font-size: 14px;
  box-shadow: 0 8px 20px rgba(37,99,235,0.25);
}

button.primary-btn:hover {
  transform: translateY(-1px);
  box-shadow: 0 12px 30px rgba(37,99,235,0.35);
}

button.secondary-btn {
  background: #f1f5f9;
  color: var(--text-dark);
  font-size: 14px;
}

button.secondary-btn:hover {
  background: #e2e8f0;
}

/* Card */
.card {
  background: var(--card);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding: 32px;
  margin-bottom: 40px;
}

/* Search and Filters */
.controls {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  margin-bottom: 20px;
}

.controls input[type="text"],
.controls select {
  padding: 10px 14px;
  border-radius: 10px;
  border: 1px solid var(--border);
  font-size: 14px;
}

/* Table */
table {
  width: 100%;
  border-collapse: collapse;
}

thead {
  background: #f1f5f9;
}

th, td {
  padding: 16px;
  text-align: left;
  font-size: 14px;
}

th {
  font-weight: 600;
  color: var(--text-muted);
}

tbody tr {
  border-top: 1px solid var(--border);
  transition: background 0.25s ease;
}

tbody tr:hover {
  background: #f8fafc;
}

/* Status Badges */
.status {
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 12px;
  font-weight: 600;
}

.status.active {
  background: #ecfdf5;
  color: var(--emerald);
}

.status.inactive {
  background: #fee2e2;
  color: var(--red);
}

/* Actions */
.actions {
  display: flex;
  gap: 8px;
}

.actions button {
  padding: 6px 10px;
  border-radius: 8px;
  font-size: 12px;
}

.actions button.edit {
  color: #2563eb;
  border: 1px solid #2563eb;
}

.actions button.deactivate {
  color: var(--red);
  border: 1px solid var(--red);
}

.actions button.reset {
  color: var(--emerald);
  border: 1px solid var(--emerald);
}

.actions button:hover {
  opacity: 0.85;
}

/* Pagination */
.pagination {
  display: flex;
  justify-content: flex-end;
  gap: 8px;
  margin-top: 20px;
}

.pagination button {
  background: #f1f5f9;
  color: var(--text-dark);
  padding: 8px 12px;
  border-radius: 8px;
}

.pagination button.active {
  background: var(--primary);
  color: white;
}

/* Modal / Panel */
.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(15,23,42,0.5);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.modal.active {
  display: flex;
}

.modal-content {
  background: var(--card);
  border-radius: var(--radius);
  padding: 32px;
  width: 450px;
  max-width: 90%;
  box-shadow: var(--shadow);
}

.modal-content h2 {
  font-size: 20px;
  font-weight: 700;
  margin-bottom: 16px;
}

.modal-content label {
  display: block;
  margin-bottom: 6px;
  font-weight: 500;
  font-size: 14px;
}

.modal-content input,
.modal-content select {
  width: 100%;
  padding: 10px 14px;
  border-radius: 10px;
  border: 1px solid var(--border);
  margin-bottom: 16px;
  font-size: 14px;
}

/* Footer spacing */
.footer-space {
  height: 40px;
}
</style>
</head>

<body>

<div class="dashboard">

  <!-- Header -->
  <div class="header">
    <div>
      <h1>User Accounts</h1>
      <p>Manage system users, roles, and access</p>
    </div>
    <button class="primary-btn" onclick="openModal()">Create User</button>
  </div>

  <!-- Controls -->
  <div class="controls">
    <input type="text" placeholder="Search by name or email">
    <select>
      <option>All Roles</option>
      <option>Administrator</option>
      <option>Teacher</option>
      <option>Student</option>
    </select>
    <select>
      <option>All Status</option>
      <option>Active</option>
      <option>Inactive</option>
    </select>
  </div>

  <!-- Users Table -->
  <div class="card">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Role</th>
          <th>Email</th>
          <th>Status</th>
          <th>Last Login</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Kwame Boateng</td>
          <td>Teacher</td>
          <td>kwame.boateng@example.com</td>
          <td><span class="status active">Active</span></td>
          <td>2026-01-20 08:45</td>
          <td>
            <div class="actions">
              <button class="edit">Edit</button>
              <button class="deactivate">Deactivate</button>
              <button class="reset">Reset Password</button>
            </div>
          </td>
        </tr>
        <tr>
          <td>Akosua Mensah</td>
          <td>Administrator</td>
          <td>akosua.mensah@example.com</td>
          <td><span class="status inactive">Inactive</span></td>
          <td>2026-01-18 14:32</td>
          <td>
            <div class="actions">
              <button class="edit">Edit</button>
              <button class="deactivate">Deactivate</button>
              <button class="reset">Reset Password</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Pagination -->
    <div class="pagination">
      <button class="active">1</button>
      <button>2</button>
      <button>3</button>
      <button>Next</button>
    </div>
  </div>

  <div class="footer-space"></div>
</div>

<!-- Modal / Create User Panel -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h2>Create New User</h2>
    <label for="user-name">Full Name</label>
    <input type="text" id="user-name" placeholder="Enter full name">

    <label for="user-email">Email</label>
    <input type="text" id="user-email" placeholder="Enter email">

    <label for="user-role">Role</label>
    <select id="user-role">
      <option>Select Role</option>
      <option>Administrator</option>
      <option>Teacher</option>
      <option>Student</option>
    </select>

    <label for="user-status">Status</label>
    <select id="user-status">
      <option>Active</option>
      <option>Inactive</option>
    </select>

    <div style="display:flex; gap:12px; margin-top:16px; justify-content:flex-end;">
      <button class="secondary-btn" onclick="closeModal()">Cancel</button>
      <button class="primary-btn">Create User</button>
    </div>
  </div>
</div>

<script>
function openModal() {
  document.getElementById('modal').classList.add('active');
}
function closeModal() {
  document.getElementById('modal').classList.remove('active');
}
</script>

</body>
</html>
