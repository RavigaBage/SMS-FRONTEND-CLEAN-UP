<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Confirmation - School Management System</title>
    <style>
        :root {
            --primary-blue: #4a90e2;
            --primary-teal: #00a896;
            --text-dark: #2c3e50;
            --text-muted: #7f8c8d;
            --bg-light: #f4f7f9;
            --bg-white: #ffffff;
            --border-color: #e1e8ed;
            --radius-lg: 24px;
            --radius-md: 12px;
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --font-main: 'Inter', system-ui, -apple-system, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: var(--font-main); 
            background-color: var(--bg-light); 
            /* Subtle gradient background for the full-screen view */
            background: radial-gradient(circle at top right, #eef6fc, #f4f7f9);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-dark);
        }

        /* --- Logout Card --- */
        .logout-card {
            background: var(--bg-white);
            width: 100%;
            max-width: 440px;
            padding: 3rem 2rem;
            border-radius: var(--radius-lg);
            text-align: center;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-color);
            position: relative;
        }

        /* --- User Avatar --- */
        .avatar-wrapper {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 1.5rem;
        }
        .user-avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--bg-white);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .status-indicator {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 18px;
            height: 18px;
            background: var(--primary-teal);
            border: 3px solid var(--bg-white);
            border-radius: 50%;
        }

        /* --- Typography --- */
        h2 { font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem; color: var(--text-dark); }
        .message { color: var(--text-muted); font-size: 0.95rem; line-height: 1.6; margin-bottom: 2rem; }

        /* --- Session Summary --- */
        .session-summary {
            background: #f8fafc;
            border-radius: var(--radius-md);
            padding: 1rem;
            display: flex;
            justify-content: space-around;
            margin-bottom: 2.5rem;
            border: 1px solid #edf2f7;
        }
        .stat-item { display: flex; flex-direction: column; gap: 4px; }
        .stat-value { font-weight: 700; color: var(--primary-blue); font-size: 1rem; }
        .stat-label { font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em; }

        /* --- Actions --- */
        .action-group { display: flex; flex-direction: column; gap: 12px; }
        
        .btn {
            padding: 0.9rem 1.5rem;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
            width: 100%;
        }

        .btn-logout {
            background: var(--primary-blue);
            color: white;
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.25);
        }
        .btn-logout:hover {
            background: #357abd;
            transform: translateY(-1px);
            box-shadow: 0 6px 15px rgba(74, 144, 226, 0.3);
        }

        .btn-cancel {
            background: transparent;
            color: var(--text-muted);
            border: 1px solid var(--border-color);
        }
        .btn-cancel:hover {
            background: var(--bg-light);
            color: var(--text-dark);
            border-color: #cbd5e0;
        }

        /* --- Decorative Element --- */
        .brand-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 2rem;
            color: var(--primary-teal);
            font-weight: 800;
            font-size: 1.1rem;
            letter-spacing: -0.5px;
        }
    </style>
</head>
<body>

<div class="logout-card">
    <div class="brand-logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M22 10v6M2 10l10-5 10 5-10 5z"/><path d="M6 12v5c0 2 2 3 6 3s6-1 6-3v-5"/></svg>
        EduFlow Pro
    </div>

    <div class="avatar-wrapper">
        <img src="https://i.pravatar.cc/150?u=admin" alt="User Avatar" class="user-avatar">
        <div class="status-indicator"></div>
    </div>

    <h2>Ready to leave?</h2>
    <p class="message">Are you sure you want to log out, <strong>Admin Sarah</strong>? Make sure you've saved all pending grade entries.</p>

    <div class="session-summary">
        <div class="stat-item">
            <span class="stat-value">4h 12m</span>
            <span class="stat-label">Session</span>
        </div>
        <div class="stat-item" style="border-left: 1px solid #e2e8f0; border-right: 1px solid #e2e8f0; padding: 0 1.5rem;">
            <span class="stat-value">24</span>
            <span class="stat-label">Updates</span>
        </div>
        <div class="stat-item">
            <span class="stat-value">0</span>
            <span class="stat-label">Pending</span>
        </div>
    </div>

    <div class="action-group">
        <button class="btn btn-logout">Confirm Logout</button>
        <button class="btn btn-cancel">Stay Logged In</button>
    </div>
</div>

</body>
</html>
