<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Exam Setup | School Management System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #1e3a8a;
  --emerald: #059669;
  --amber: #d97706;
  --bg: #f4f7fb;
  --card: #ffffff;
  --text-dark: #0f172a;
  --text-muted: #64748b;
  --border: #e5e7eb;
  --shadow: 0 10px 30px rgba(0,0,0,0.06);
  --radius: 14px;
  --step-active: #2563eb;
  --step-inactive: #cbd5e1;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", sans-serif;
}

body {
  background: linear-gradient(135deg, #eef2ff, #f8fafc);
  color: var(--text-dark);
}

/* Layout */
.dashboard {
  max-width: 1100px;
  margin: 40px auto;
  padding: 0 24px;
}

/* Header */
.header {
  margin-bottom: 24px;
}

.header h1 {
  font-size: 26px;
  font-weight: 700;
}

.header p {
  color: var(--text-muted);
  margin-top: 4px;
}

/* Steps Progress */
.steps {
  display: flex;
  align-items: center;
  gap: 20px;
  margin-bottom: 32px;
}

.step {
  display: flex;
  align-items: center;
  gap: 12px;
  position: relative;
  font-size: 14px;
  font-weight: 600;
  color: var(--text-muted);
}

.step-circle {
  width: 28px;
  height: 28px;
  border-radius: 50%;
  background: var(--step-inactive);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 14px;
  font-weight: 700;
}

.step.active .step-circle {
  background: var(--step-active);
  color: white;
}

.step:not(:last-child)::after {
  content: '';
  position: absolute;
  height: 2px;
  background: var(--step-inactive);
  top: 50%;
  left: 100%;
  width: 60px;
  transform: translateY(-50%);
}

.step.active:not(:last-child)::after {
  background: var(--step-active);
}

/* Card */
.card {
  background: var(--card);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding: 32px;
}

/* Form Layout */
form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

label {
  font-weight: 500;
  font-size: 14px;
  color: var(--text-dark);
  margin-bottom: 6px;
}

input[type="text"],
input[type="date"],
select {
  padding: 12px 14px;
  border-radius: 10px;
  border: 1px solid var(--border);
  font-size: 14px;
  width: 100%;
}

/* Subjects multi-select simulation */
.subjects-select {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}

.subjects-select div {
  background: #f1f5f9;
  padding: 8px 12px;
  border-radius: 20px;
  font-size: 12px;
  cursor: pointer;
  transition: all 0.25s ease;
}

.subjects-select div:hover {
  background: var(--primary);
  color: white;
}

/* Buttons */
button {
  padding: 12px 20px;
  border-radius: 12px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.25s ease;
}

button.primary-btn {
  background: linear-gradient(135deg, var(--primary), #2563eb);
  color: white;
  font-size: 14px;
  box-shadow: 0 8px 20px rgba(37,99,235,0.25);
}

button.primary-btn:hover {
  transform: translateY(-1px);
  box-shadow: 0 12px 30px rgba(37,99,235,0.35);
}

button.secondary-btn {
  background: #f1f5f9;
  color: var(--text-dark);
  font-size: 14px;
}

button.secondary-btn:hover {
  background: #e2e8f0;
}

/* Form Sections */
.section {
  border-bottom: 1px solid var(--border);
  padding-bottom: 20px;
}

.section:last-child {
  border-bottom: none;
}

/* Footer spacing */
.footer-space {
  height: 40px;
}
</style>
</head>

<body>

<div class="dashboard">

  <!-- Header -->
  <div class="header">
    <h1>Exam Setup & Configuration</h1>
    <p>Create exams, assign subjects, and configure grading scales</p>
  </div>

  <!-- Steps -->
  <div class="steps">
    <div class="step active">
      <div class="step-circle">1</div>Exam Details
    </div>
    <div class="step">
      <div class="step-circle">2</div>Subjects
    </div>
    <div class="step">
      <div class="step-circle">3</div>Grading Scale
    </div>
    <div class="step">
      <div class="step-circle">4</div>Review
    </div>
  </div>

  <!-- Form Card -->
  <div class="card">
    <form>
      <!-- Section 1: Exam Details -->
      <div class="section">
        <label for="exam-name">Exam Name</label>
        <input type="text" id="exam-name" placeholder="Enter exam name">

        <label for="term">Term</label>
        <select id="term">
          <option>Select Term</option>
          <option>Term 1</option>
          <option>Term 2</option>
          <option>Term 3</option>
        </select>

        <label for="class">Class</label>
        <select id="class">
          <option>Select Class</option>
          <option>Grade 6A</option>
          <option>JHS 2B</option>
          <option>SHS 1 Science</option>
        </select>

        <label for="exam-date">Exam Date</label>
        <input type="date" id="exam-date">
      </div>

      <!-- Section 2: Subjects -->
      <div class="section">
        <label>Subjects</label>
        <div class="subjects-select">
          <div>Mathematics</div>
          <div>English Language</div>
          <div>Integrated Science</div>
          <div>Social Studies</div>
        </div>
      </div>

      <!-- Section 3: Grading Scale -->
      <div class="section">
        <label>Grading Scale</label>
        <select>
          <option>Select Scale</option>
          <option>A-F</option>
          <option>Percentage 0-100</option>
        </select>
      </div>

      <!-- Form Actions -->
      <div style="display:flex; gap:12px; margin-top:20px;">
        <button type="button" class="secondary-btn">Cancel</button>
        <button type="submit" class="primary-btn">Save Exam</button>
      </div>
    </form>
  </div>

  <div class="footer-space"></div>
</div>

</body>
</html>
