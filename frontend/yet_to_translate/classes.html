<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Classes Management | School Management System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #1e3a8a;
  --emerald: #059669;
  --bg: #f4f7fb;
  --card: #ffffff;
  --text-dark: #0f172a;
  --text-muted: #64748b;
  --border: #e5e7eb;
  --shadow: 0 10px 30px rgba(0,0,0,0.06);
  --radius: 14px;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", sans-serif;
}

body {
  background: linear-gradient(135deg, #eef2ff, #f8fafc);
  color: var(--text-dark);
}

/* Layout */
.dashboard {
  max-width: 1300px;
  margin: 40px auto;
  padding: 0 24px;
}

/* Header */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 30px;
}

.header h1 {
  font-size: 26px;
  font-weight: 700;
}

.header p {
  color: var(--text-muted);
  margin-top: 4px;
}

/* Filters */
.filters {
  display: flex;
  gap: 16px;
  margin-bottom: 24px;
}

.filters select {
  padding: 10px 14px;
  border-radius: 10px;
  border: 1px solid var(--border);
  background: var(--card);
  font-weight: 500;
  color: var(--text-dark);
  cursor: pointer;
}

/* Table Card */
.table-card {
  background: var(--card);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  overflow: hidden;
}

/* Table */
table {
  width: 100%;
  border-collapse: collapse;
}

thead {
  background: #f1f5f9;
}

th, td {
  padding: 18px;
  text-align: left;
  font-size: 14px;
}

th {
  font-weight: 600;
  color: var(--text-muted);
}

tbody tr {
  border-top: 1px solid var(--border);
  transition: background 0.25s ease;
}

tbody tr:hover {
  background: #f8fafc;
}

/* Status */
.status {
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 12px;
  font-weight: 600;
}

.status.active {
  background: #ecfdf5;
  color: var(--emerald);
}

.status.inactive {
  background: #fee2e2;
  color: #b91c1c;
}

/* Actions */
.actions {
  display: flex;
  gap: 8px;
}

.actions button {
  padding: 8px 12px;
  border-radius: 8px;
  border: 1px solid var(--border);
  background: #ffffff;
  font-size: 12px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.25s ease;
}

.actions button.view {
  color: var(--primary);
}

.actions button.edit {
  color: #2563eb;
}

.actions button.assign {
  color: var(--emerald);
}

.actions button.manage {
  color: #9333ea;
}

.actions button:hover {
  background: #f1f5f9;
  transform: translateY(-1px);
}

/* Footer spacing */
.footer-space {
  height: 40px;
}
</style>
</head>

<body>

<div class="dashboard">

  <!-- Header -->
  <div class="header">
    <div>
      <h1>Classes Management</h1>
      <p>Manage academic classes, teachers, and students</p>
    </div>
  </div>

  <!-- Filters -->
  <div class="filters">
    <select>
      <option>Academic Year</option>
      <option>2024 / 2025</option>
      <option>2023 / 2024</option>
    </select>

    <select>
      <option>Class Level</option>
      <option>Primary</option>
      <option>Junior High</option>
      <option>Senior High</option>
    </select>
  </div>

  <!-- Table -->
  <div class="table-card">
    <table>
      <thead>
        <tr>
          <th>Class Name</th>
          <th>Academic Year</th>
          <th>Assigned Teacher</th>
          <th>Students</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Grade 6A</td>
          <td>2024 / 2025</td>
          <td>Mr. Daniel Mensah</td>
          <td>34</td>
          <td><span class="status active">Active</span></td>
          <td>
            <div class="actions">
              <button class="view">View</button>
              <button class="edit">Edit</button>
              <button class="assign">Assign Teacher</button>
              <button class="manage">Manage Students</button>
            </div>
          </td>
        </tr>

        <tr>
          <td>JHS 2B</td>
          <td>2024 / 2025</td>
          <td>Mrs. Linda Asare</td>
          <td>29</td>
          <td><span class="status active">Active</span></td>
          <td>
            <div class="actions">
              <button class="view">View</button>
              <button class="edit">Edit</button>
              <button class="assign">Assign Teacher</button>
              <button class="manage">Manage Students</button>
            </div>
          </td>
        </tr>

        <tr>
          <td>SHS 1 Science</td>
          <td>2023 / 2024</td>
          <td>â€”</td>
          <td>0</td>
          <td><span class="status inactive">Inactive</span></td>
          <td>
            <div class="actions">
              <button class="view">View</button>
              <button class="edit">Edit</button>
              <button class="assign">Assign Teacher</button>
              <button class="manage">Manage Students</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="footer-space"></div>
</div>

</body>
</html>
